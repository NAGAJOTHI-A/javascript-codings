<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex3</title>
    <style>
      div {
        background-color: aqua;
        width: 200px;
        height: 200px;
        transition: 2s;
      }
      .addwidth {
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <br /><br />
    <button onclick="change()">change color</button>
    <script>
      var box = document.getElementById("box");
      function change() {
        box.style.backgroundColor = "red";
        box.setAttribute("class", "addwidth");
      }
    </script>
  </body>
</html>
